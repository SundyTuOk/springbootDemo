<!DOCTYPE html>
<html>
<head>
    <title>登录页面</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- Bootstrap -->
    <link href="../common/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../common/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="../common/assets/styles.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body id="login">
<div class="container">

    <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <input type="text" class="input-block-level" name="username" placeholder="用户名">
        <input type="password" class="input-block-level" name="password" placeholder="密码">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> 记住密码
        </label>
        <button type="submit" class="btn btn-large btn-block btn-primary">登陆</button>
    </form>

</div> <!-- /container -->
<script src="../common/vendors/jquery-1.9.1.min.js"></script>
<script src="../common/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
